name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit/Integration (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Threads lane (dual reporters)
        run: |
          mkdir -p reports
          npx vitest run \
            --pool=threads \
            --exclude='**/{ptyServerWrapper,multiModalOutput,endpointsList,processMode,rulepacks}.spec.ts' \
            --reporter=default \
            --reporter=./node_modules/@agent_vega/laminar/dist/src/test/reporter/jsonlReporter.js \
            > reports/threads_raw.log 2>&1

      - name: Forks lane (process-mode gated)
        continue-on-error: true
        run: |
          mkdir -p reports
          npx vitest run \
            --pool=forks \
            --poolOptions.forks.singleFork=true \
            tests/wrappers/ptyServerWrapper.spec.ts \
            tests/integration/multiModalOutput.spec.ts \
            tests/integration/endpointsList.spec.ts \
            tests/integration/processMode.spec.ts \
            tests/integration/workerMode.spec.ts \
            --reporter=default \
            --reporter=./node_modules/@agent_vega/laminar/dist/src/test/reporter/jsonlReporter.js \
            > reports/forks_raw.log 2>&1

      # Optional experimental run of processUnix (does not fail build)
      - name: Process-mode experimental (Unix adapters)
        continue-on-error: true
        run: |
          MK_PROCESS_EXPERIMENTAL=1 npx vitest run \
            --pool=forks \
            --poolOptions.forks.singleFork=true \
            tests/integration/processUnix.spec.ts \
            --reporter=default \
            --reporter=./node_modules/@agent_vega/laminar/dist/src/test/reporter/jsonlReporter.js

      - name: Laminar summary/trends (bestâ€‘effort)
        if: ${{ always() }}
        continue-on-error: true
        run: |
          mkdir -p reports
          npm run lam -- summary > reports/LAMINAR_SUMMARY.txt || true
          npm run lam -- trends --top 10 > reports/LAMINAR_TRENDS.txt || true

      - name: Upload artifacts (reports)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: laminar-reports-${{ matrix.node }}
          path: reports
          if-no-files-found: warn
